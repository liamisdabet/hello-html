<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thiệp sinh nhật online</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            color: #ff4b5c
        }

        p {
            margin: 10px 0;
            color: #444
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 14px 26px;
            border-radius: 30px;
            background: #ff4b5c;
            color: white;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: .2s
        }

        .btn:hover {
            background: #ff6b7c
        }

        .hidden {
            display: none
        }

        #surprise {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>🎉 Happy Birthday em be iu 🎂</h1>
        <p>Anh có món quà bất ngờ dành cho em 💝</p>
        <button id="revealBtn" class="btn">Bấm để mở quà 🎁</button>
        <div id="surprise" class="hidden">thuong ebe cua a nhieu nhat tren doi 💌</div>
    </div>
    <script>
        const btn = document.getElementById('revealBtn');
        const surprise = document.getElementById('surprise');
        btn.addEventListener('click', () => {
            surprise.classList.remove('hidden');
            btn.style.display = 'none';
            alert('Quà của liam đang tới....✨');
        });
    </script>
</body>

</html>
